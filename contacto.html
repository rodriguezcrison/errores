<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA4Earth – Contacto</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-light: #f0f0f0;
      --bg-dark: #1a1a1a;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      nav a {
        color: #fff;
      }
    }

    header {
      padding: 1rem;
      background: #006e90;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: rgba(0, 110, 144, 0.05);
      padding: 1.5rem;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #006e90;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004e6d;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #ccc;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IA4Earth – Contacto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="proyectos.html">Proyectos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>¿Tienes preguntas o quieres colaborar?</h2>
    <p>Escríbeme usando este formulario y responderé lo antes posible.</p>

    <form action="mailto:proyectosostenible65@gmail.com" method="POST" enctype="text/plain">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="Nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="Email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="Mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 IA4Earth – Creado por RODRIGUEZ ORTEGA CRISTIAN GABRIEL</p>
  </footer>
</body>
</html>
